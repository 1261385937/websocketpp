language: cpp
dist: bionic
compiler:
  - gcc
addons:
  apt:
    packages:
      - libboost-random-dev
      - libboost-system-dev
      - libboost-test-dev
      - libboost-thread-dev
      - scons
env:
  global:
    - BOOST_INCLUDES=/usr/include
    - BOOST_LIBS=/usr/lib/x86_64-linux-gnu
script: scons -j 2 && scons test
branches:
  except:
    - 0.2.x
    - experimental
    - legacy

notifications:
  recipients:
    - travis@zaphoyd.com
  email:
    on_success: change
    on_failure: always
